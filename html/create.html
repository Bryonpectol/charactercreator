<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Character Creator</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/main.css">
    </head>
    <body>
       
        <header>
            <nav>
                <ul>
                    <a class="nava" href="https://charactercreator.netlify.app/"><li>home</li></a>
                    <a class="nava" href="/html/create.html"><li>Create!</li></a>
                    <a class="nava" href="/html/about.html"><li>About</li></a>
                    <a class="nava" href="/html/contact.html"><li>Contact Us</li></a>
                </ul>
            </nav>
        </header>

        <main>

            <h2 class="h2">First, pick a background:</h2>

            <button class="bgSelect" id="bgSelect1"></button>
            <button class="bgSelect" id="bgSelect2"></button>
            <button class="bgSelect" id="bgSelect3"></button>
            <button class="bgSelect" id="bgSelect4"></button>

            <hr />

            <h2 class="h2">Then, enter your character's information:</h2>

            <h2 class="h2">Or click random:</h2>
            <button id="randomBtn">Random Character</button>

            <div id="formDiv">
            <form>
                <label>Full Name:</label>
                <input required name="name" id="name" type="text" placeholder="Character Name" />

                <label>Type:</label>
                <select required name="gender" id="gender">
                    <option></option>
                    <option>Human - Female</option>
                    <option>Human - Male</option>
                    <option id="optionOther">other</option>
                </select>

                <input type="text" name="otherName" id="otherDiv" placeholder="Other Gender:" />

                <label>Age:</label>
                <input required name="age" id="age" type="number" placeholder="0" />

                <label>Abilities:</label>
                <textarea name="abilities" id="abilDiv" type="text" placeholder="Separate abilities with ; \n For" ></textarea>

                <!-- <label>Character's Image if you want your own:</label> -->
                <!-- <input type="file" accept="image/jpeg, image/png" name="file" id="userImg" /> -->

                <input type="button" id="btn" value="Submit" />
            </form>
            </div>

            <div class="mainDiv">
            <div id="mainImg">

            </div>
            </div>


        </main>
        
        <footer>

        </footer>

        <script src="/js/main.js" async defer></script>
    </body>
</html>
